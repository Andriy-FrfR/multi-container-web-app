version: "3"
services:
  nginx:
    build:
      dockerfile: Dockerfile.prod
      context: "./nginx"
    ports:
      - "80:80"
    depends_on:
      - client
      - api
    restart: always
  client:
    build:
      dockerfile: Dockerfile.prod
      context: "./client"
  api:
    build:
      dockerfile: Dockerfile.prod
      context: "./server"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PGUSER=postgres
      - PGHOST=postgres
      - PGDATABASE=postgres
      - PGPASSWORD=postgres_password
      - PGPORT=5432
    depends_on:
      - postgres
      - redis
  worker:
    build:
      dockerfile: Dockerfile.prod
      context: "./worker"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
  postgres:
    image: "postgres:latest"
    environment:
      - POSTGRES_PASSWORD=postgres_password
  redis:
    image: "redis:latest"
